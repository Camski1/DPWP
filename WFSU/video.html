	      			<h3>SVG</h3>
	      			<p>"This is a simple video I made to explain the basics of scalable vector graphics (SVG).  SVG is an image format for vector graphics. It literally means Scalable Vector Graphics. Basically, what you work with in Adobe Illustrator. You can use SVG on the web pretty easily, but there is plenty you should know. So why use SVG? Small file sizes that compress well, Scales to any size without losing clarity (except very tiny), Looks great on retina displays and, Design control like interactivity and filters." Length: 2.51 | Author : Cameron Kozinski</p>
